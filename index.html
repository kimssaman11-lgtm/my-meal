        /* ëª¨ë°”ì¼ì—ì„œ ì‹ë‹¨ í…ìŠ¤íŠ¸ ëŒ€ì‹  ì ìœ¼ë¡œ í‘œì‹œ */

            /* ëŒ€ì‹œë³´ë“œ ë ˆì´ì•„ì›ƒ ì¡°ì • */

    <script>
        let meals = JSON.parse(localStorage.getItem('meals') || '{}');
        let ingredients = JSON.parse(localStorage.getItem('ingredients') || '[]');
        let shoppingList = JSON.parse(localStorage.getItem('shoppingList') || '[]');
        let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
        let currentDate = new Date();
        let selectedDate = '';
        let selectedMobileDateKey = ''; // ëª¨ë°”ì¼ì—ì„œ ì„ íƒëœ ë‚ ì§œ ì¶”ì 

        function init() {
            document.getElementById('expenseDate').valueAsDate = new Date();
            renderAll();
            // ëª¨ë°”ì¼ì—ì„œ ì˜¤ëŠ˜ ë‚ ì§œ ì‹ë‹¨ ìë™ í‘œì‹œ
            if(window.innerWidth <= 600) {
                const today = new Date();
                const dateKey = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;
                selectedMobileDateKey = dateKey; // ì„ íƒëœ ë‚ ì§œë¡œ ì„¤ì •
                showMobileMeal(dateKey, today.getDate());
                
                // ëª¨ë°”ì¼ì—ì„œ ì¹´ë“œë“¤ì„ ì ‘íŒ ìƒíƒœë¡œ ì‹œì‘
                document.querySelectorAll('.card-content').forEach(content => {
                    content.classList.add('collapsed');
                });
                document.querySelectorAll('.card-toggle').forEach(toggle => {
                    toggle.classList.add('rotated');
                });
            }
        }

        function saveData() {
            localStorage.setItem('meals', JSON.stringify(meals));
            localStorage.setItem('ingredients', JSON.stringify(ingredients));
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function renderAll() {
            renderCalendar();
            renderIngredients();
            renderShoppingList();
            renderExpenses();
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('monthDisplay').textContent = `${year}ë…„ ${month + 1}ì›”`;
            calendar.innerHTML = '';

            ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(d => calendar.innerHTML += `<div class="calendar-header">${d}</div>`);

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            for(let i=firstDay-1; i>=0; i--) {
                calendar.innerHTML += `<div class="calendar-day other-month"><span class="day-number">${prevLastDate-i}</span></div>`;
            }

            for(let d=1; d<=lastDate; d++) {
                const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const isToday = new Date().toISOString().split('T')[0] === dateKey;
                const isSelected = selectedMobileDateKey === dateKey;
                
                let mealHtml = '<div class="meal-preview">';
                let dotHtml = '<div class="meal-dot-container">';
                
                if(meals[dateKey]) {
                    meals[dateKey].forEach(m => {
                        mealHtml += `<div class="meal-item">${m}</div>`;
                        dotHtml += `<div class="meal-dot"></div>`;
                    });
                }
                mealHtml += '</div>' + dotHtml + '</div>';

                const dayDiv = document.createElement('div');
                dayDiv.className = `calendar-day ${isToday ? 'today' : ''} ${isSelected && !isToday ? 'selected' : ''}`;
                dayDiv.innerHTML = `<span class="day-number">${d}</span>${mealHtml}`;
                dayDiv.onclick = () => {
                    if(window.innerWidth <= 600) {
                        // ëª¨ë°”ì¼: ì‹ë‹¨ë§Œ ë³´ì—¬ì¤Œ
                        selectedMobileDateKey = dateKey; // ì„ íƒëœ ë‚ ì§œ ì €ì¥
                        showMobileMeal(dateKey, d);
                        // ì„ íƒí•œ ë‚ ì§œ ì €ì¥
                        window.currentSelectedDate = {year, month, d};
                        renderCalendar(); // ìº˜ë¦°ë” ë‹¤ì‹œ ë Œë”ë§í•˜ì—¬ ì„ íƒ í‘œì‹œ
                    } else {
                        // ë°ìŠ¤í¬í†±: ëª¨ë‹¬ ì—´ê¸°
                        openMealModal(year, month, d);
                    }
                };
                calendar.appendChild(dayDiv);
            }
        }

        function showMobileMeal(dateKey, day) {
            const infoBox = document.getElementById('mobile-meal-info');
            const dateText = document.getElementById('selected-date-text');
            const listCont = document.getElementById('selected-meal-list');
            
            dateText.textContent = `${day}ì¼ ì‹ë‹¨`;
            const dayMeals = meals[dateKey] || [];
            listCont.innerHTML = dayMeals.length ? dayMeals.join(', ') : 'ê¸°ì…ëœ ì‹ë‹¨ì´ ì—†ìŠµë‹ˆë‹¤.';
            
            // í´ë¦­ ì‹œ ëª¨ë‹¬ ì—´ê¸°
            infoBox.onclick = () => {
                if(window.currentSelectedDate) {
                    const {year, month, d} = window.currentSelectedDate;
                    openMealModal(year, month, d);
                }
            };
            infoBox.style.cursor = 'pointer';
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function openMealModal(y, m, d) {
            selectedDate = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            document.getElementById('modalDate').textContent = `${m+1}ì›” ${d}ì¼ ì‹ë‹¨ ê´€ë¦¬`;
            renderMealTags();
            document.getElementById('mealModal').classList.add('active');
        }

        function closeModal() { document.getElementById('mealModal').classList.remove('active'); }

        function handleMealInput(e) {
            if(e.key === 'Enter' && e.target.value.trim()) {
                if(!meals[selectedDate]) meals[selectedDate] = [];
                meals[selectedDate].push(e.target.value.trim());
                e.target.value = '';
                renderMealTags();
                renderCalendar();
                saveData();
            }
        }

        function renderMealTags() {
            const cont = document.getElementById('mealTags');
            cont.innerHTML = '';
            (meals[selectedDate] || []).forEach((m, i) => {
                cont.innerHTML += `<div class="meal-tag">${m}<button onclick="removeMeal(${i})">&times;</button></div>`;
            });
        }

        function removeMeal(i) {
            meals[selectedDate].splice(i, 1);
            renderMealTags();
            renderCalendar();
            saveData();
        }

        // ì¬ë£Œ, ì¥ë³´ê¸°, ê°€ê³„ë¶€ ë¡œì§ì€ ê¸°ì¡´ê³¼ ë™ì¼í•˜ë˜ ë””ìì¸ í†µì¼
        function addIngredient() {
            const input = document.getElementById('ingredientName');
            if(input.value.trim()) {
                ingredients.push({id: Date.now(), name: input.value.trim()});
                input.value = '';
                renderIngredients();
                saveData();
            }
        }

        function renderIngredients() {
            const list = document.getElementById('ingredientList');
            list.innerHTML = ingredients.map(item => `
                <div class="simple-item">
                    <span>${item.name}</span>
                    <button class="delete-btn" onclick="deleteIng(${item.id})">&times;</button>
                </div>`).join('');
        }

        function deleteIng(id) { ingredients = ingredients.filter(i => i.id !== id); renderIngredients(); saveData(); }

        function addShoppingItem() {
            const input = document.getElementById('shoppingItem');
            if(input.value.trim()) {
                shoppingList.push({id: Date.now(), name: input.value.trim()});
                input.value = '';
                renderShoppingList();
                saveData();
            }
        }

        function renderShoppingList() {
            const list = document.getElementById('shoppingList');
            list.innerHTML = shoppingList.map(item => `
                <div class="shopping-item">
                    <span onclick="buyItem(${item.id})" style="cursor:pointer; flex:1">ğŸ›’ ${item.name}</span>
                    <button class="delete-btn" onclick="deleteShop(${item.id})">&times;</button>
                </div>`).join('');
        }

        function buyItem(id) {
            const item = shoppingList.find(i => i.id === id);
            if(item) {
                ingredients.push({id: Date.now(), name: item.name});
                shoppingList = shoppingList.filter(i => i.id !== id);
                renderIngredients();
                renderShoppingList();
                saveData();
            }
        }

        function deleteShop(id) { shoppingList = shoppingList.filter(i => i.id !== id); renderShoppingList(); saveData(); }

        function addExpense() {
            const d = document.getElementById('expenseDate').value;
            const it = document.getElementById('expenseItem').value;
            const am = parseInt(document.getElementById('expenseAmount').value);
            if(d && it && am) {
                expenses.push({id: Date.now(), date: d, item: it, amount: am});
                document.getElementById('expenseItem').value = '';
                document.getElementById('expenseAmount').value = '';
                renderExpenses();
                saveData();
            }
        }

        function renderExpenses() {
            const list = document.getElementById('expenseList');
            let total = 0;
            const now = new Date();
            const currentMonthExpenses = expenses
                .filter(e => new Date(e.date).getMonth() === now.getMonth())
                .sort((a, b) => new Date(b.date) - new Date(a.date)); // ìµœì‹ ìˆœ ì •ë ¬
            
            list.innerHTML = currentMonthExpenses.map(e => {
                total += e.amount;
                return `<div class="item">
                    <div style="font-size:0.75rem; color:#888">${e.date.slice(5)}</div>
                    <div style="flex:1; margin-left:10px">${e.item}</div>
                    <div style="font-weight:700">${e.amount.toLocaleString()}ì›</div>
                    <button class="delete-btn" style="margin-left:8px" onclick="deleteExp(${e.id})">&times;</button>
                </div>`;
            }).join('');
            document.getElementById('totalExpense').textContent = total.toLocaleString() + 'ì›';
        }

        function deleteExp(id) { expenses = expenses.filter(e => e.id !== id); renderExpenses(); saveData(); }

        function searchMeal() {
            const key = document.getElementById('mealSearch').value.toLowerCase();
            const res = document.getElementById('searchResults');
            res.innerHTML = '';
            if(!key) return;
            for(let date in meals) {
                const found = meals[date].filter(m => m.toLowerCase().includes(key));
                if(found.length > 0) {
                    res.innerHTML += `<div class="item">
                        <div style="font-size:0.8rem; color:var(--primary)">${date}</div>
                        <div>${found.join(', ')}</div>
                    </div>`;
                }
            }
        }

            const content = button.parentElement.nextElementSibling;
            content.classList.toggle('collapsed');
            button.classList.toggle('rotated');
        }

                    if (confirm('ê¸°ì¡´ ë°ì´í„°ë¥¼ ëª¨ë‘ ë®ì–´ì“°ì‹œê² ìŠµë‹ˆê¹Œ?')) {
