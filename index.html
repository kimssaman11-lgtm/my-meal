        .meal-item { background: var(--secondary); color: white; font-size: 0.75rem; padding: 2px 5px; border-radius: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; }
        @media (max-width: 600px) {

            .card-toggle { display: flex !important; }

        }

        .simple-item, .shopping-item, .item { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #F8F9FA; border-radius: 10px; margin-bottom: 6px; font-size: 0.9rem; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 9999; padding: 20px; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; }

<body>

    <div class="modal" id="mealModal"><div class="modal-content"><h3 id="modalDate" style="margin-bottom:15px"></h3><input type="text" id="mealInput" placeholder="ì…ë ¥ í›„ ì—”í„°" onkeydown="if(event.key==='Enter') addMeal()"><div id="mealTags" style="margin:15px 0"></div><button class="btn" style="background:#95A5A6" onclick="closeModal()">ë‹«ê¸°</button></div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCccZX14U_e9ggvAAN1-NTjRbYUgNpk96I",
            authDomain: "my-meal-data.firebaseapp.com",
            databaseURL: "https://my-meal-data-default-rtdb.firebaseio.com/",
            projectId: "my-meal-data",
            storageBucket: "my-meal-data.firebasestorage.app",
            messagingSenderId: "533061791898",
            appId: "1:533061791898:web:80d0f6f0e3ea7646d2af23"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let meals = {}, ingredients = [], shoppingList = [], expenses = [];
        let currentDate = new Date();
        let selectedDateKey = '';

        db.ref('/').on('value', (snapshot) => {
            const data = snapshot.val() || {};
            meals = data.meals || {};
            ingredients = data.ingredients || [];
            shoppingList = data.shoppingList || [];
            expenses = data.expenses || [];
            renderAll();
        });

        function saveData() { db.ref('/').set({ meals, ingredients, shoppingList, expenses }); }

        function renderAll() { renderCalendar(); renderIngredients(); renderShoppingList(); renderExpenses(); }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('monthDisplay').textContent = `${year}ë…„ ${month + 1}ì›”`;
            calendar.innerHTML = '';
            ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(d => calendar.innerHTML += `<div class="calendar-header">${d}</div>`);
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            for(let i=0; i<firstDay; i++) calendar.innerHTML += `<div></div>`;
            for(let d=1; d<=lastDate; d++) {
                const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const isToday = new Date().toISOString().slice(0,10) === dateKey;
                let html = `<span class="day-number">${d}</span><div class="meal-preview">`;
                let dots = '<div class="meal-dot-container">';
                if(meals[dateKey]) meals[dateKey].forEach(m => { html += `<div class="meal-item">${m}</div>`; dots += `<div class="meal-dot"></div>`; });
                html += '</div>' + dots + '</div>';
                const div = document.createElement('div');
                div.className = `calendar-day ${isToday ? 'today' : ''}`;
                div.innerHTML = html;
                div.onclick = () => { selectedDateKey = dateKey; if(window.innerWidth <= 600) showMobileMeal(dateKey, d); openMealModal(dateKey, d); };
                calendar.appendChild(div);
            }
        }

        function openMealModal(key, d) { document.getElementById('modalDate').textContent = `${d}ì¼ ì‹ë‹¨`; renderMealTags(); document.getElementById('mealModal').classList.add('active'); }
        function closeModal() { document.getElementById('mealModal').classList.remove('active'); }
        function addMeal() {
            const val = document.getElementById('mealInput').value;
            if(!val) return;
            if(!meals[selectedDateKey]) meals[selectedDateKey] = [];
            meals[selectedDateKey].push(val);
            document.getElementById('mealInput').value = '';
            renderMealTags(); saveData();
        }
        function renderMealTags() { document.getElementById('mealTags').innerHTML = (meals[selectedDateKey] || []).map((m, i) => `<div class="item">${m}<button class="delete-btn" onclick="removeMeal(${i})">&times;</button></div>`).join(''); }
        function removeMeal(i) { meals[selectedDateKey].splice(i, 1); renderMealTags(); saveData(); }
        function showMobileMeal(k, d) { document.getElementById('selected-date-text').textContent = `${d}ì¼ ì‹ë‹¨`; document.getElementById('selected-meal-list').textContent = (meals[k] || []).join(', ') || 'ì‹ë‹¨ì´ ì—†ìŠµë‹ˆë‹¤.'; }

        function addIngredient() { const v = document.getElementById('ingredientName').value; if(v) { ingredients.push({id:Date.now(), name:v}); document.getElementById('ingredientName').value = ''; saveData(); } }
        function renderIngredients() { document.getElementById('ingredientList').innerHTML = ingredients.map(i => `<div class="simple-item"><span>${i.name}</span><button class="delete-btn" onclick="deleteIng(${i.id})">&times;</button></div>`).join(''); }
        function deleteIng(id) { ingredients = ingredients.filter(i => i.id !== id); saveData(); }

        function addShoppingItem() { const v = document.getElementById('shoppingItem').value; if(v) { shoppingList.push({id:Date.now(), name:v}); document.getElementById('shoppingItem').value = ''; saveData(); } }
        function renderShoppingList() { document.getElementById('shoppingList').innerHTML = shoppingList.map(s => `<div class="shopping-item"><span>ğŸ›’ ${s.name}</span><button class="delete-btn" onclick="deleteShop(${s.id})">&times;</button></div>`).join(''); }
        function deleteShop(id) { shoppingList = shoppingList.filter(s => s.id !== id); saveData(); }

        function addExpense() { 
            const d = document.getElementById('expenseDate').value, it = document.getElementById('expenseItem').value, am = parseInt(document.getElementById('expenseAmount').value);
            if(d && it && am) { expenses.push({id:Date.now(), date:d, item:it, amount:am}); document.getElementById('expenseItem').value = ''; document.getElementById('expenseAmount').value = ''; saveData(); }
        }
        function renderExpenses() {
            let total = 0;
            document.getElementById('expenseList').innerHTML = expenses.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(e => {
                total += e.amount;
                return `<div class="item"><div style="font-size:0.75rem">${e.date.slice(5)}</div><div style="flex:1;margin-left:10px">${e.item}</div><b>${e.amount.toLocaleString()}ì›</b><button class="delete-btn" style="margin-left:8px" onclick="deleteExp(${e.id})">&times;</button></div>`;
            }).join('');
            document.getElementById('totalExpense').textContent = total.toLocaleString() + 'ì›';
        }
        function deleteExp(id) { expenses = expenses.filter(e => e.id !== id); saveData(); }

        function searchMeal() {
            const k = document.getElementById('mealSearch').value.toLowerCase(), res = document.getElementById('searchResults');
            res.innerHTML = ''; if(!k) return;
            for(let d in meals) { const f = meals[d].filter(m => m.toLowerCase().includes(k)); if(f.length) res.innerHTML += `<div class="item"><div style="font-size:0.8rem; color:var(--primary)">${d}</div><div>${f.join(', ')}</div></div>`; }
        }

        function changeMonth(d) { currentDate.setMonth(currentDate.getMonth() + d); renderCalendar(); }
        function toggleCard(b) { b.parentElement.nextElementSibling.classList.toggle('collapsed'); b.classList.toggle('rotated'); }
        function openAdminMode() { if(confirm('ì¸ì‡„í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) window.print(); }
        window.onload = () => { document.getElementById('expenseDate').valueAsDate = new Date(); };
    </script>
